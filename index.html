<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" type="imagex/png" href="./icone.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Rick & Morty</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <main>
      <h1 id="título">API do Rick & Morty</h1>
      <div class="barra-de-pesquisa">
        <input type="text" id="buscar-personagem" placeholder="Buscar personagens">
        <button><i id="buscar-botao" class="bi bi-search"></i></button>
      </div>
      

      <div>
        <div id="resposta"></div>
        <div class="buttons">
          <button id="anterior" onclick="paginaAnterior()"  class="btn btn-dark">
            Página Anterior
          </button>
          <button id="proximo" onclick="proximaPagina()"class="btn btn-dark">Próxima Página </button>
        </div>
      </div>
      
    </main>
    <footer class="rodape">
      <div class="box-footer">
        <ul class="footer-dados">
          <li>Personagens: 826</li>
          <li>Localizações: 126</li>
          <li>Episódios: 51</li>
        </ul>
      </div>
      <div class="final">
        <img src="./rm.png" alt="" class="image" />
      </div>
      <p>Desenvolvido por Gabriela Ferrarini &copy; 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
